<div class="breadcrumbs" *ngIf="isAuthenticated">
  <div class="container">
    <div class="row">
      <div class="col">
        <span *ngIf="courseTitle && courseTitle.length"><a routerLink="/courses">Courses</a></span>
        <span>{{ courseTitle && courseTitle.length ? " / " + courseTitle : "Courses" }}</span>
      </div>
    </div>
  </div>
</div>
