<div class="bg-white border pt-4 pl-4 pr-4">
  <mat-form-field class="mr-4">
    <input matInput placeholder="Text to search" [(ngModel)]="searchTerm">
  </mat-form-field>
  <button
    class="course-search-btn"
    mat-raised-button
    color="primary"
    (click)="onSubmit()"
    [disabled]="!searchTerm.length">
    Search
  </button>
  <button
    class="course-search-btn ml-4"
    mat-raised-button
    color="warn"
    (click)="onReset()"
    *ngIf="searchTerm.length">
    Reset
  </button>
</div>
